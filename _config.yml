# =========================================================
# BASIC SITE SETTINGS
# =========================================================

remote_theme: "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin: "air"

locale: "en-US"
title: "IEEE GRSS UNICAMP Student Chapter"
title_separator: "·"
name: "GRSS UNICAMP"

description: "IEEE Geoscience and Remote Sensing Society Student Chapter at the University of Campinas (UNICAMP)"

url: https://grssunicamp.github.io
repository: "grssunicamp/grssunicamp.github.io"

timezone: America/Sao_Paulo

# =========================================================
# AUTHOR / SIDEBAR (INSTITUTIONAL)
# =========================================================

author:
  name: "IEEE GRSS UNICAMP Student Chapter"
  avatar: "/assets/images/Logo_Fundo_branco.png"
  location: "Campinas, São Paulo, Brazil"
  employer: "University of Campinas (UNICAMP)"
  uri: https://www.ieee-grss.org
  email: "grssunicamp2@gmail.com"
  instagram: "grss_unicamp"

# =========================================================
# DEFAULTS
# =========================================================

defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: false

# =========================================================
# PLUGINS (GITHUB PAGES SAFE)
# =========================================================

plugins:
  - jekyll-include-cache
  - jekyll-sitemap
  - jekyll-redirect-from

# =========================================================
# SASS
# =========================================================

sass:
  sass_dir: _sass
  style: compressed

# =========================================================
# OUTPUT
# =========================================================

permalink: pretty
