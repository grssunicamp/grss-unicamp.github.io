# =========================================================
# BASIC SITE SETTINGS
# =========================================================

locale: "en-US"
site_theme: "default"

title: "IEEE GRSS UNICAMP Student Chapter"
title_separator: "·"
name: &name "GRSS UNICAMP"

description: &description "IEEE Geoscience and Remote Sensing Society Student Chapter at the University of Campinas (UNICAMP)"

url: https://grssunicamp.github.io
repository: "https://github.com/grssunicamp/grssunicamp.github.io"

timezone: America/Sao_Paulo

# =========================================================
# AUTHOR / SIDEBAR (INSTITUTIONAL)
# =========================================================

author:
  avatar: "Logo_Fundo_branco.png"
  name: "IEEE GRSS UNICAMP Student Chapter"
  location: "Campinas, São Paulo, Brazil"
  employer: "University of Campinas (UNICAMP)"
  uri: https://www.ieee-grss.org
  email: "grssunicamp2@gmail.com"
  instagram: "https://www.instagram.com/grss_unicamp/"
  LinkedIn: "https://www.linkedin.com/company/grss-unicamp-student-chapter"
  Facebook: "https://www.facebook.com/grssunicamp/"

# =========================================================
# FILE HANDLING
# =========================================================

include:
  - .htaccess
  - _pages
  - files

exclude:
  - .github
  - .bundle
  - node_modules
  - vendor
  - Gemfile
  - Gemfile.lock
  - README
  - LICENSE
  - Dockerfile
  - package.json*
  - gulpfile.js
  - Gruntfile.js
  - Capfile
  - log
  - tmp

encoding: "utf-8"
markdown_ext: "md,markdown"

# =========================================================
# MARKDOWN / CONVERSION
# =========================================================

markdown: kramdown
highlighter: rouge
excerpt_separator: "\n\n"

kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  toc_levels: 1..6

# =========================================================
# DEFAULT PAGE SETTINGS
# =========================================================

defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: false

# =========================================================
# SASS / CSS
# =========================================================

sass:
  sass_dir: _sass
  style: compressed

# =========================================================
# OUTPUT
# =========================================================

permalink: pretty

# =========================================================
# PLUGINS (GITHUB PAGES SAFE)
# =========================================================

plugins:
  - jekyll-sitemap
  - jekyll-redirect-from

# =========================================================
# HTML COMPRESSION
# =========================================================

compress_html:
  clippings: all
  ignore:
    envs: development
